    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --primary: #3b82f6; 
            --border: rgba(0, 0, 0, 0.05);
        }

        html { scroll-behavior: smooth; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* --- NAVIGATION --- */
        .nav-wrapper {
            position: fixed; top: 0; width: 100%; display: flex; justify-content: center;
            z-index: 2000; padding-top: 15px;
        }

        nav { 
            width: 92%; max-width: 1200px; padding: 0.7rem 1.5rem; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid var(--border); border-radius: 100px; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.02);
        }

        .logo { font-weight: 600; font-size: 1.2rem; letter-spacing: -0.5px; text-decoration: none; color: var(--text); }
        .logo span { font-weight: 200; color: var(--primary); }

        .nav-menu { display: flex; gap: 25px; align-items: center; }
        .nav-link { text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 400; opacity: 0.6; transition: 0.3s; letter-spacing: 0.5px; }

        .mobile-toggle { display: none; font-size: 1.3rem; cursor: pointer; color: var(--text); }

        /* Fullscreen Mobile Menu Overlay */
        .mobile-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 25px;
            visibility: hidden; opacity: 0; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .mobile-overlay.active { visibility: visible; opacity: 1; }
        .mobile-overlay a { font-size: 1.5rem; font-weight: 200; text-decoration: none; color: var(--text); }
        .close-menu { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; }

        /* --- HERO SECTION --- */
        .hero { 
            padding: 150px 8% 60px; 
            text-align: center; 
            background: radial-gradient(circle at 50% -20%, #f1f5f9 0%, #ffffff 70%);
        }

        .hero h1 { 
            /* Μικρότερο μέγεθος για να μη σπάει στο κινητό */
            font-size: clamp(1.8rem, 5.5vw, 4rem); 
            font-weight: 200; 
            letter-spacing: -0.04em; 
            line-height: 1.2; 
            margin-bottom: 1.8rem; 
            color: #111;
            word-break: keep-all; 
            overflow-wrap: break-word;
        }
        
        .hero h1 span { 
            font-weight: 400; 
            color: var(--primary);
            /* Gradient εφέ στη λέξη ανθρώπους */
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
