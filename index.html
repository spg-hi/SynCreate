<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynCreate | Συλλογική Ανάπτυξη</title>

    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --primary: #3b82f6; 
            --secondary: #10b981;
            --card-bg: #f8fafc;
            --border: rgba(229, 231, 235, 0.5);
        }

        /* Smooth Scroll */
        html { scroll-behavior: smooth; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Floating Capsule Menu */
        .nav-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1000;
            padding-top: 20px;
            transition: all 0.4s ease;
        }

        nav { 
            width: 90%;
            max-width: 1200px;
            padding: 0.7rem 2rem; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border: 1px solid var(--border); 
            border-radius: 100px; 
            background: rgba(255, 255, 255, 0.75); 
            backdrop-filter: blur(15px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            transition: all 0.4s ease;
        }

        /* Όταν σκρολάρουμε, το μενού γίνεται πιο compact */
        .nav-scrolled {
            padding-top: 10px;
        }
        .nav-scrolled nav {
            width: 95%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0,0,0,0.08);
        }

        .logo { 
            font-weight: 800; 
            font-size: 1.4rem; 
            letter-spacing: -1px; 
            color: var(--text); 
            text-decoration: none; 
        }
        .logo span { color: var(--primary); }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            opacity: 0.7;
        }

        .nav-link:hover {
            opacity: 1;
            color: var(--primary);
        }
