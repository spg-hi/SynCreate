<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynCreate</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --primary: #3b82f6; 
            --border: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            width: 100%;
        }

        /* NAVIGATION */
        .nav-wrapper {
            position: fixed; top: 0; width: 100%; display: flex; justify-content: center;
            z-index: 2000; padding-top: 15px;
        }
        nav { 
            width: 92%; max-width: 1200px; padding: 0.7rem 1.5rem; 
            display: flex; justify-content: space-between; align-items: center; 
            border: 1px solid var(--border); border-radius: 100px; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px);
        }
        .logo { font-weight: 600; font-size: 1.2rem; text-decoration: none; color: var(--text); }
        .logo span { font-weight: 200; color: var(--primary); }
        
        .nav-menu { display: flex; gap: 20px; align-items: center; }
        .nav-link { text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 400; opacity: 0.6; }
        .mobile-toggle { display: none; font-size: 1.3rem; cursor: pointer; }

        /* HERO */
        .hero { 
            padding: 150px 5% 60px; 
            text-align: center; 
            background: radial-gradient(circle at 50% -20%, #f1f5f9 0%, #ffffff 70%);
        }
        .hero h1 { 
            font-size: clamp(1.6rem, 5vw, 3.5rem); /* Πιο μικρό μέγεθος για σιγουριά */
            font-weight: 200; 
            letter-spacing: -0.04em; 
            line-height: 1.3; 
            margin-bottom: 1.5rem; 
            color: #111;
            word-wrap: break-word;
        }
        .hero h1 span { font-weight: 400; color: var(--primary); }
        .hero p { 
            font-size: clamp(0.9rem, 1.5vw, 1.1rem); font-weight: 300; color: #666; 
            max-width: 600px; margin: 0 auto 2.5rem; line-height: 1.6;
        }
        .btn-main { 
            background: var(--text); color: white; padding: 14px 35px; 
            border-radius: 100px; text-decoration: none; font-weight: 400; 
            font-size: 0.9rem; display: inline-block;
        }

        /* MOBILE MENU OVERLAY */
        .mobile-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000; display: none; flex-direction: column;
            justify-content: center; align-items: center; gap: 30px;
        }
        .mobile-overlay.active { display: flex; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px 8%; }
        .card { padding: 40px; border-radius: 20px; border: 1px solid var(--border); background: #fff; }
        .card h3 { font-size: 1.3rem; font-weight: 400; margin-bottom: 10px; }
        
        @media (max-width: 900px) {
            .nav-menu { display: none; }
            .mobile-toggle { display: block; }
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <nav>
            <a href="#" class="logo">Syn<span>Create</span></a>
            <div class="nav-menu">
                <a href="#" class="nav-link">ΚΛΑΔΟΙ</a>
                <a href="#" class="btn-main" style="padding: 10px 20px; font-size: 0.8rem;">ΕΙΣΟΔΟΣ</a>
            </div>
            <div class="mobile-toggle" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        </nav>
    </div>

    <div class="mobile-overlay" id="mobileMenu">
        <div style="position:absolute; top:30px; right:30px; font-size:2rem;" onclick="toggleMenu()">&times;</div>
        <a href="#" style="text-decoration:none; color:black; font-size:1.5rem;" onclick="toggleMenu()">Κλάδοι</a>
        <a href="#" class="btn-main" onclick="toggleMenu()">Ξεκινήστε</a>
    </div>

    <section class="hero">
        <h1>Ενώνουμε κεφάλαια, ιδέες και <span>ανθρώπους</span> σε κερδοφόρα projects.</h1>
        <p>Εκεί που η επιχειρηματικότητα συναντά τη δημιουργικότητα για να χτίσουμε το αύριο, συλλογικά.</p>
        <a href="#" class="btn-main">ΓΙΝΕ ΜΕΛΟΣ</a>
    </section>

    <section class="grid">
        <div class="card">
            <i class="fas fa-lightbulb" style="color:var(--primary); margin-bottom:15px; font-size:1.5rem;"></i>
            <h3>Καινοτομία</h3>
            <p style="font-weight:300; color:#666;">Στηρίζουμε ιδέες που τολμούν.</p>
        </div>
        <div class="card">
            <i class="fas fa-seedling" style="color:var(--primary); margin-bottom:15px; font-size:1.5rem;"></i>
            <h3>Βιωσιμότητα</h3>
            <p style="font-weight:300; color:#666;">Επενδύουμε στο μέλλον.</p>
        </div>
    </section>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('mobileMenu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
